<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
          integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <title>FreshNet | Register</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background-color: #eef6f3;
        }

        /* Navbar customization */
        .navbar {
            padding: 1rem 2rem;
            background-color: #000000; /* Black background */
        }

        .navbar-brand {
            font-size: 1.5rem;
            font-weight: bold;
            color: #f8f9fa; /* Light color for FreshNet text */
        }

        .navbar-nav .nav-link {
            font-size: 1.1rem;
            color: #f8f9fa; /* Light color for the Home link */
        }

        .navbar-nav .nav-link:hover {
            color: #c0c0c0; /* Slightly lighter color on hover */
        }

        .register-card {
            background-color: #ffffff;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
            max-width: 400px; /* Decreased max width */
            width: 100%;
            margin: 50px auto; /* Center the card */
        }

        .register-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .form-control {
            border-radius: 30px;
            padding: 0.9rem;
            font-size: 1rem;
        }

        .btn-primary {
            background-color: #28a745;
            border-radius: 30px;
            padding: 0.9rem;
            font-size: 1.1rem;
            width: 100%;
            border: none;
        }

        .btn-primary:hover {
            background-color: #218838;
        }

        .alert {
            margin-top: 1rem;
            border-radius: 30px;
        }

        .text-center {
            margin-top: 1rem;
            font-size: 0.9rem;
        }

        .linkControl {
            color: #218838;
        }
    </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark w-100">
    <a class="navbar-brand" href="#">FreshNet</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link active" th:href="@{/}" href="#">
                    <i class="fas fa-home"></i> Home
                </a>
            </li>
        </ul>
    </div>
</nav>

<div class="register-card">
    <div class="register-header">
        <h2>Create Your Account</h2>
        <p>Fill in your details to join FreshNet!</p>
    </div>

    <!-- Display pop-up message if emailSentMessage is present -->
    <div th:if="${emailSentMessage}" class="alert alert-success text-center">
        <p th:utext="${emailSentMessage}"></p>
    </div>

    <form th:action="@{/register}" th:object="${user}" method="post">
        <div class="form-group">
            <input type="text" name="firstName" id="firstName" required th:field="*{firstName}" placeholder="First Name" class="form-control">
        </div>

        <div class="form-group">
            <input type="text" name="lastName" id="lastName" required th:field="*{lastName}" placeholder="Last Name" class="form-control">
        </div>

        <div class="form-group">
            <input type="email" class="form-control" required minlength="6" th:field="*{email}" placeholder="Email" name="email" id="email">
            <small id="emailHelp" class="form-text text-muted">We will never share your email with anyone else.</small>
        </div>

        <div class="form-group">
            <input type="password" class="form-control" th:field="*{password}" placeholder="Password" id="password">
            <!-- Display error messages if there are validation errors -->
            <div th:if="${#fields.hasErrors('password')}" class="text-danger">
                <ul>
                    <li th:each="error : ${#fields.errors('password')}" th:text="${error}"></li>
                </ul>
            </div>
        </div>

        <input type="submit" value="Register" class="btn btn-primary">
        <span style="margin-top: 10px" class="text-center">Already have an account? <a class="linkControl" href="./login.html" th:href="@{/login}">Login here</a></span>
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
