<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <title>Order Confirmation</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <style>
        body {
            background-color: #f8f9fa;
        }
        .confirmation-message {
            margin-top: 50px;
            text-align: center;
        }
        .navbar-nav .nav-item {
            margin-left: 15px;
        }
        .confirmation-icon {
            font-size: 50px;
            color: #28a745;
        }
        .btn-custom {
            margin: 15px;
        }
        .contact-info {
            margin-top: 30px;
            text-align: center;
            font-size: 16px;
            color: #6c757d;
        }
        .contact-info a {
            color: #007bff;
            text-decoration: none;
        }
        .contact-info a:hover {
            text-decoration: underline;
        }
        .custom-card {
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
    </style>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">
        <span class="freshnet">FreshNet</span>
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">

            <li class="nav-item">
                <a class="nav-link" sec:authorize="isAuthenticated()" th:href="@{/logout}" href="#">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </a>
            </li>
        </ul>
    </div>
</nav>

<div class="container confirmation-message">
    <div class="row">
        <div class="col-md-12">
            <div class="confirmation-icon">
                <i class="fas fa-check-circle"></i>
            </div>
            <h2 class="mt-3">Order Placed Successfully!</h2>
            <p class="lead">Thank you for your purchase. Your order has been placed successfully.</p>
            <a class="btn btn-primary btn-custom" th:href="@{/}">Go to Home</a>
            <a class="btn btn-secondary btn-custom" th:href="@{/shop/1}">Go to Shop</a>
            <a class="btn btn-info btn-custom" th:href="@{/cart}">Go to Cart</a>
        </div>
    </div>
</div>

<div class="container contact-info">
    <p>If you have any queries related to your order, please contact us at <a href="mailto:kirancb0702@gmail.com">kirancb0702@gmail.com</a>.</p>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="https://kit.fontawesome.com/a076d05399.js"></script> <!-- FontAwesome for icons -->
</body>
</html>
