</head>
<body>

        </a>

            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto"></ul>
            <ul class="navbar-nav">

                    <a class="nav-link active" th:href="@{/}" href="#">

<div class="container">

    <!--Section: Block Content-->
    <section class="mt-5 mb-4">

        <!--Grid row-->
        <div class="row">


            <!--Grid column-->
            <div class="col-lg-8 mb-4">


                <form id="orderForm" th:action="@{/order}" method="post">
                <!-- Card -->
                <div class="card wish-list pb-1">
                    <div class="card-body">

                        <h5 class="mb-2">Billing details</h5>

                        <!-- Grid row -->
                        <div class="row">

                            <!-- Grid column -->
                            <div class="col-lg-6">

                                <!-- First name -->
                                <div class="md-form md-outline mb-0 mb-lg-4">
                                    <label for="firstName">First name</label>
                                    <input type="text" id="firstName" required name="firstName" class="form-control mb-0 mb-lg-2">
                                </div>

                            </div>
                            <!-- Grid column -->

                            <!-- Grid column -->
                            <div class="col-lg-6">

                                <!-- Last name -->
                                <div class="md-form md-outline">
                                    <label for="lastName">Last name</label>
                                    <input type="text" id="lastName" required name="lastName" class="form-control">
                                </div>

                            </div>
                            <!-- Grid column -->

                        </div>
                        <!-- Grid row -->



                        <!-- Country -->
                        <div class="d-flex flex-wrap">
                            <div class="select-outline position-relative w-100">
                                <label>Country - <strong>INDIA</strong></label>


                            </div>
                        </div>

                        <!-- Address Part 1 -->
                        <div class="md-form md-outline mt-2">
                            <label for="address">Address (Line 1)</label>
                            <input type="text" name="address" required id="address" placeholder="House number and street name" class="form-control">
                        </div>

                        <!-- Address Part 2 -->
                        <div class="md-form md-outline mt-2">
                            <label for="address2">Address (Line 2)</label>
                            <input type="text" name="address2"  id="address2" placeholder="Apartment, suite, unit etc. (optional)"
                                   class="form-control">
                        </div>

                        <!-- Postcode / ZIP -->
                        <div class="md-form md-outline mt-3">
                            <label for="postCode">Postcode / ZIP</label>
                            <input type="text" name="pinCode" maxlength="6" minlength="6" required id="postCode" class="form-control">
                        </div>

                        <!-- Town / City -->
                        <div class="md-form md-outline mt-2">
                            <label for="city">Town / City</label>
                            <input type="text" name="city" required id="city" class="form-control">

                        </div>

                        <!-- Phone -->
                        <div class="md-form md-outline mt-2">
                            <label for="phone">Phone</label>
                            <input type="text" name="mobileNo" minlength="10" maxlength="10" required id="phone" class="form-control">
                        </div>

                        <!-- Email address -->
                        <div class="md-form md-outline mt-2">
                            <label for="email">Email address</label>
                            <input type="email" name="email" required id="email" class="form-control">
                        </div>

                        <!-- Additional information -->
                        <div class="md-form md-outline mt-2">
                            <label for="additionalInfo">Additional information</label>
                            <textarea id="additionalInfo" name="additionalInfo" class="md-textarea form-control" rows="4"></textarea>
                        </div>



                    </div>
                </div>
                <!-- Card -->

            </div>
            <!--Grid column-->

            <!--Grid column-->
            <div class="col-lg-4">

                <!-- Card -->
                <div class="card mb-4">
                    <div class="card-body">

                        <h5 class="mb-3">The total amount </h5>

                        <ul class="list-group list-group-flush">
                            <li class="list-group-item d-flex justify-content-between align-items-center border-0 px-0 pb-0">
                                Amount Payable
                                <span>₹<span th:text="${total}"></span></span>
                            </li>
                            <li class="list-group-item d-flex justify-content-between align-items-center px-0">
                                Shipping
                                <span>Gratis</span>
                            </li>
                            <li class="list-group-item d-flex justify-content-between align-items-center border-0 px-0 mb-3">
                                <div>
                                    <strong>The total amount of</strong>
                                    <strong>
                                        <p class="mb-0">(including VAT)</p>
                                    </strong>
                                </div>
                                <span><strong>₹<span th:text="${total}"></span></strong></span>
                            </li>
                        </ul>

<!--                        <form action="" method="post" th:action="@{/payNow}" >-->
<!--                            <button type="submit"  class="btn btn-primary btn-block waves-effect waves-light">Place order</button>-->
<!--                        </form>-->

                    </div>

                </div>
                <div class="card mb-4">
                    <h5 class="text-center fs-4">Payment Type </h5>
                    <hr>
                    <div class="card shadow p-3 mb-5 bg-body-tertiary rounded">
                        <div class="card-body">

                            <div class="mb-3">
                                <label class="form-label" for="paymentType">Select Payment Type</label>
                                <select name="paymentType" id="paymentType" class="form-control" required>
                                    <option value="" disabled selected>--select--</option>
                                    <option value="COD">Cash On Delivery</option>
                                    <option value="ONLINE">Online Payment</option>
                                </select>
                            </div>
                                <button id="submit" type="submit" class="btn bg-primary text-white col-md-12">Place Order</button>
                        </div>
                    </div>
                </div>

                </form>
            </div>
            <!--Grid column-->


        </div>
        <!--Grid row-->

    </section>
    <!--Section: Block Content-->

</div>


<script src="https://checkout.razorpay.com/v1/checkout.js"></script>
<script>
  document.getElementById('orderForm').addEventListener('submit', function (e) {
    e.preventDefault(); // Prevent form submission

    const firstNameElement = document.getElementById('firstName');
    const lastNameElement = document.getElementById('lastName');
    const emailElement = document.getElementById('email');
    const mobileNoElement = document.getElementById('phone');
    const addressElement = document.getElementById('address');
    const paymentTypeElement = document.getElementById('paymentType');

    if (!firstNameElement || !lastNameElement || !emailElement || !mobileNoElement || !addressElement || !paymentTypeElement) {
        console.error('One or more required elements are missing from the DOM');
        return;
    }

    const paymentType = paymentTypeElement.value;

    console.log('Payment Type:', paymentType);

    if (paymentType === 'ONLINE') {
        const formData = new FormData(document.getElementById('orderForm'));

        fetch('/order/rezorpay', {
            method: 'POST',
            body: formData,
            headers: {
                'Accept': 'application/json'
            }
        })
        .then(response => response.json())
        .then(data => {
            console.log('Payment Data:', data);

            const options = {
                "key": "rzp_test_JhSRlYJYMTMJ67",
                "amount": data.price * 100, // amount in smallest currency unit
                "currency": "INR",
                "name": "FreshNet",
                "description": "Order Payment",
                "order_id": data.rezorPayOrderId,
                "handler": function (response) {
                    // Send the paymentId to the backend
                    fetch('/payment-success', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            paymentId: response.razorpay_payment_id,
                            paymentAmount: data.price * 100,
                            orderId: data.rezorPayOrderId
                        })
                    })
                    .then(response => response.json())
                    .then(result => {
                        console.log('Order Success Response:', result);
                        // Redirect to the confirmation page
                        window.location.href = '/order-confirmed';
                    })
                    .catch(error => {
                        console.error('Error:', error);
                        alert('Payment processing failed.');
                    });
                },
                "prefill": {
                    "name": firstNameElement.value + ' ' + lastNameElement.value,
                    "email": emailElement.value,
                    "contact": mobileNoElement.value
                },
                "notes": {
                    "address": addressElement.value
                },
                "theme": {
                    "color": "#3399cc"
                }
            };
            console.log('Razorpay Options:', options);
            const rzp = new Razorpay(options);
            rzp.open();
        })
        .catch(error => console.error('Error:', error));
    } else {
       // Create a form and submit it with POST method
        const form = this;
        form.method = 'POST';
        form.action = '/order';

        // Add hidden fields for each form element
        const elements = document.querySelectorAll('#orderForm input, #orderForm textarea, #orderForm select');
        elements.forEach(element => {
            const input = document.createElement('input');
            input.type = 'hidden';
            input.name = element.name;
            input.value = element.value;
            form.appendChild(input);
        });

        const paymentTypeInput = document.createElement('input');
        paymentTypeInput.type = 'hidden';
        paymentTypeInput.name = 'paymentType';
        paymentTypeInput.value = paymentType;
        form.appendChild(paymentTypeInput);

        // Append the form to the body and submit it
        document.body.appendChild(form);
        form.submit();
    }
});


</script>



<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
