<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
          integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <title>FreshNet | Login</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background-color: #f4f4f4; /* Light gray */
            display: flex;
            flex-direction: column;
        }

        .navbar {
            background-color: #000; /* Black */
        }

        .navbar-brand {
            color: #fff; /* Light color for text */
            font-size: 1.5rem; /* Increase font size if needed */
        }

        .navbar-brand:hover {
            color: #ccc; /* Lighten on hover */
        }

        .login-card {
            background-color: #ffffff;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
            max-width: 400px; /* Decreased maximum width */
            width: 100%;
            margin: auto; /* Center the card */
            margin-top: 50px; /* Space from the navbar */
        }

        .login-header {
            text-align: center;
            margin-bottom: 2rem;
            color: black;
        }

        .login-header h1 {
            font-size: 2rem;
        }

        .form-control {
            border-radius: 30px;
            padding: 0.9rem;
            font-size: 1rem;
        }

        .btn-primary {
            background-color: #00796b;
            border-radius: 30px;
            padding: 0.9rem;
            font-size: 1.1rem;
            width: 100%;
            border: none;
        }

        .btn-primary:hover {
            background-color: #004d40;
        }

        .google-btn {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #db4437;
            color: white;
            padding: 0.8rem;
            border-radius: 30px;
            text-align: center;
            border: none;
            font-size: 1.1rem;
            width: 100%;
            margin-top: 1.5rem;
        }

        .google-btn i {
            margin-right: 10px;
        }

        .text-center {
            margin-top: 1rem;
            font-size: 0.9rem;
        }

        .text-center a {
            color: #00796b;
            font-weight: bold;
            text-decoration: underline;
        }

        .text-center a:hover {
            color: #004d40;
            text-decoration: none;
        }

        .alert {
            margin-top: 1rem;
            border-radius: 30px;
        }

        .or-divider {
            text-align: center;
            margin: 2rem 0;
            color: #888;
            position: relative;
        }

        .or-divider:before, .or-divider:after {
            content: '';
            height: 1px;
            background-color: #ccc;
            width: 45%;
            position: absolute;
            top: 50%;
        }

        .or-divider:before {
            left: 0;
        }

        .or-divider:after {
            right: 0;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg">
    <a class="navbar-brand" href="#">FreshNet</a>
</nav>

<div class="login-card">
    <div class="login-header">
        <h1>FreshNet</h1>
        <p>Log in to access fresh grocery deals.</p>
    </div>

    <div th:if="${successMessage}" class="alert alert-success text-center">
        <p th:text="${successMessage}"></p>
    </div>

    <form th:action="@{/login}" method="post">
        <div class="form-group">
            <input type="email" name="email" id="email" placeholder="Email Address" class="form-control" required>
        </div>

        <div class="form-group">
            <input type="password" name="password" id="password" placeholder="Password" class="form-control" required>
        </div>

        <div th:if="${param.error}" class="alert alert-error text-danger">
            Invalid username or password.
            [[${session.SPRING_SECURITY_LAST_EXCEPTION.message}]]
        </div>

        <input type="submit" value="Login" class="btn btn-primary">

        <div class="text-center">
            <span>Don't have an account? <a th:href="@{/register}">Register here</a></span>
        </div>

        <div class="text-center">
            <span>Forgot password? <a th:href="@{/forgotpassword}">Click here</a></span>
        </div>
    </form>

    <div class="or-divider">
        <span>OR</span>
    </div>

    <a href="/oauth2/authorization/google" class="google-btn">
        <i class="fab fa-google"></i> Sign in with Google
    </a>
</div>

<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" crossorigin="anonymous"></script>
</body>
</html>
